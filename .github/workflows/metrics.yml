name: Wakatime

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Wakatime CLI
        run: pip install wakatime

      - name: Record coding activity
        env:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
        run: wakatime --entity @${{ github.repository }} --file ${GITHUB_WORKSPACE}/${{ github.event.inputs.file }} --plugin neovim --write
